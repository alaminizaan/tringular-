<!DOCTYPE html>
<html>
  <head>
    <title>EOS Prices</title>
  </head>
  <body>
    <h1>EOS Prices</h1>
    <table>
      <thead>
        <tr>
          <th>Exchange</th>
          <th>EOS/USDT Price</th>
        </tr>
      </thead>
      <tbody>
        {% for eos_price in eos_prices %}
        <tr>
          <td>{{ eos_price['exchange'] }}</td>
          <td>{{ eos_price['price'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
